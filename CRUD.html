<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }
    h1, h2 {
        color: #333;
    }
    form {
        background: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
        display: block;
        margin-top: 10px;
        color: #666;
    }
    input[type="text"], select {
        width: 100%;
        padding: 6px; /* Reduced padding */
        margin: 4px 0; /* Reduced margin */
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 12px; /* Smaller font size */
    }
    input[type="submit"] {
        width: 100%;
        background-color: #007bff; /* Blue color */
        color: white;
        padding: 6px 8px; /* Reduced padding */
        margin: 6px 0; /* Reduced margin */
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px; /* Smaller font size */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
    }
    input[type="submit"]:hover {
        background-color: #0056b3; /* Darker shade of blue for hover effect */
    }
</style>


</head>
<body>
    <h1>Student Management System</h1>

    <h2>Student Profiles</h2>
    <form action="/viewStudent" method="post">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId">
        <input type="submit" value="View Profile">
    </form>

    <h2>Grading and Transcripts</h2>
    <form action="/recordGrades" method="post">
    </form>
    <form action="/viewTranscript" method="post">
        <label for="studentIdForTranscript">Student ID:</label>
        <input type="text" id="studentIdForTranscript" name="studentIdForTranscript">
        <input type="submit" value="View Transcript">
    </form>

    <h2>Course Management</h2>
    <form action="/manageCourse" method="post">
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" name="courseName">
        <input type="submit" value="Submit">
    </form>

    <h2>Attendance Tracking</h2>
    <form action="/recordAttendance" method="post">
        <label for="classId">Class ID:</label>
        <input type="text" id="classId" name="classId">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" name="studentId">
        <label for="attendanceStatus">Attendance Status:</label>
        <select id="attendanceStatus" name="attendanceStatus">
            <option value="attended">Attended</option>
            <option value="noShow">No Show</option>
        </select>
        <input type="submit" value="Record Attendance">
    </form>
</body>
</html>
